<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Salud Vital{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Salud Vital</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'especialidad-list' %}">Especialidades</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'paciente-list' %}">Pacientes</a></li>

                <li class="nav-item"><a class="nav-link" href="{% url 'receta-list' %}">Recetas</a></li>

                <li class="nav-item"><a class="nav-link" href="{% url 'seguro-list' %}">Seguros Médicos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Administrador</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer class="text-center mt-4 py-3 border-top">
    Juan Emilio Carrillo, Sección AP-173-N4, Año 2025
